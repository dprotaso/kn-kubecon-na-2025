---
apiVersion: v1
kind: Secret
metadata:
  name: db-customer-secret
  namespace: default
type: Opaque
stringData:
  host: "db-customer.default.svc.cluster.local"
  port: "5432"
  db: "customer"
  user: "postgres"
  password: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-customer
  namespace: default
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-customer
  template:
    metadata:
      labels:
        app: db-customer
    spec:
      containers:
        - name: postgres
          image: postgres:16.4
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: db
            - name: LOGGING_LOG_LEVEL
              value: "0"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-customer-storage
              mountPath: /var/lib/postgresql/data
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: db-customer-storage
          emptyDir: {} # This is the change from persistentVolumeClaim
---
apiVersion: v1
kind: Service
metadata:
  name: db-customer
  namespace: default
spec:
  selector:
    app: db-customer
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-customer-seed
  namespace: default
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: db-seeder
          image: postgres:15
          env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: port
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: db
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-customer-secret
                  key: password
          command:
            - sh
            - -c
            - |
              echo "â³ Waiting for database to be ready..."
              until pg_isready -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" > /dev/null 2>&1; do
                sleep 2
              done

              echo "âœ… Database is ready. Running idempotent seed SQL..."
              psql -v ON_ERROR_STOP=1 <<'SQL'

              -- Create the customers table if it doesn't already exist
              CREATE TABLE IF NOT EXISTS customers (
                 customer_id VARCHAR(10) PRIMARY KEY,
                 company_name VARCHAR(255),
                 contact_name VARCHAR(255),
                 contact_email VARCHAR(255) UNIQUE,
                 country VARCHAR(100),
                 phone VARCHAR(50)
              );

              -- Insert sample data only if those emails donâ€™t exist yet
              INSERT INTO customers VALUES 
                ('C-123', 'Global Tech Inc.', 'John Smith', 'john.smith@globaltech.com', 'USA', '1-800-555-1234'),
                ('C-456', 'Acme Corp.', 'Jane Doe', 'jane.doe@example.com', 'USA', '1-800-555-4567')
              ON CONFLICT DO NOTHING;
              SQL

              echo "ðŸŽ‰ Database seeding complete (safe to rerun)."


