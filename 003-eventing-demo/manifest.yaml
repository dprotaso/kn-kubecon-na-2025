spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: dprotaso/structure-1b35cca1b58deabb003fce4600d82d4e@sha256:f64ce56074ebcb1774af7ad258b64185eba09a3f0c092d0bb806f4754cfd3040
          env:
            - name: LLM_API_BASE_URL
              value: http://host.docker.internal:11434/v1
---
